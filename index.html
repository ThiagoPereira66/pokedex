<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/mediaScreen.css">
    <title>POKEDEX</title>
    
</head>

<body>
     
    <img src="./img/anime-mewtwo.jpg" class="body">
    
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
            <li class="card">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                    <div class="imagens">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>
                        <img src="./img/bulbasaur-logo-8A27924C02-seeklogo.com.png" alt="Bulbasaur">
                    </div>
            </li>
           
        </ol>
    <img src="./img/poke-ball-5020444-4198044.webp" alt="logo" class="pokebola">
    </section>
    <script src="./script/pokemons.js"></script>
    <script src="./script/poke-api.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
